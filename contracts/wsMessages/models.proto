syntax = "proto3";
package wsMessages;
option go_package = "contracts/wsMessages";

import "google/protobuf/timestamp.proto";

enum ParticipantStatus {
  Active = 0;
  Banned = 1;
}

enum MessageType {
  ParticipantCreated = 0;
  System = 1;
}

enum MessageSubType {
  ParticipantJoined = 0;
  ChatCreated = 1;
  TextMessage = 2;
}

enum WSRoomTypes {
  Channel = 0;
  Participant = 1;
}

message ParticipantShortInfo {
  string identifier = 1;
  google.protobuf.Timestamp lastSeenAt = 2;
  bool isOnline = 3;
  optional CustomData customData = 4;
}

message ChannelParticipantGrants {
  optional bool sendMessage = 1;
  optional bool readMessages = 2;
  optional bool admin = 3;
}

message Message {
  string id = 1;
  optional ParticipantShortInfo sender = 2;
  string text = 3;
  MessageType type = 4;
  MessageSubType subType = 5;
  string localId = 6;
  optional CustomData customData = 7;
  google.protobuf.Timestamp createdAt = 8;
}

message CustomEvent {
  WSRoomTypes roomType = 1;
  string RoomIdentifier = 2;
  string eventName = 3;
  optional CustomData customData = 4;
}

message CustomData {
  map<string, string> data = 1;
}